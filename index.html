<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-window">
                <p class="displayed-equation" id="displayed-equation"></p>
                <p class="displayed-number" id="displayed-number"></p>
            </div>
        </div>
        <div class="big-buttons">
            <span class="left-span"></span>
            <button type='button' class="big-button" onclick="clearNumber()">CLEAR</button>
            <button type='button' class="big-button" onclick="deleteNumber()">DELETE</button>
            <span class="right-span"></span>
        </div>
        <div class="buttons">
            <span class="left-span"></span>
            <button type="button" value='7' class="button number">7</button>
            <button type="button" value='8' class="button number">8</button>
            <button type="button" value='9' class="button number">9</button>
            <button type="button" value='/' class="button operator">/</button>
            <span class="right-span"></span>
        </div>
        <div class="buttons">
            <span class="left-span"></span>
            <button type="button" value='4' class="button number">4</button>
            <button type="button" value='5' class="button number">5</button>
            <button type="button" value='6' class="button number">6</button>
            <button type="button" value='x' class="button operator">x</button>
            <span class="right-span"></span>
        </div>
        <div class="buttons">
            <span class="left-span"></span>
            <button type="button" value='1' class="button number">1</button>
            <button type="button" value='2' class="button number">2</button>
            <button type="button" value='3' class="button number">3</button>
            <button type="button" value='-' class="button operator">-</button>
            <span class="right-span"></span>
        </div>
        <div class="buttons bottom-buttons">
            <span class="left-span"></span>
            <button type="button" class="button" onclick="addDecimal()">.</button>
            <button type="button" value='0' class="button number">0</button>
            <button type="button" class="button" onclick="equals()">=</button>
            <button type="button" value='+' class="button operator">+</button>
            <span class="right-span"></span>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">Created by Joseph Simko</p>
        <a href='https://www.github.com/simkoj44' target='_blank' rel='noreferrer'>  <img class='logo' src='github.png' alt='GitHub Logo'/></a>
    </div>
</body>
</html>
